<!-- Table -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource| keyvalue:orderByKey" class="mat-elevation-z8">
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef> Key </th>
                <td mat-cell *matCellDef="let element"> {{element.key}}:  </td>
            </ng-container>
            
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        

    </mat-card-content>



    
</mat-card>

<!-- Form -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Update Status</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="mat-elevation-z8" style="width: 100%; padding: 5px;">
            <mat-select placeholder="options" [(value)]="selection">
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
            </mat-select>
            <button (click)="changeStatus()" class="submit-btn" mat-button type="submit">Submit</button>
        </form>
    </mat-card-content>


</mat-card>
